<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>演示</title>
    <link rel="stylesheet" href="./jquery-select.css">
</head>

<body>
    <style>
        .select-lt {
            margin: 50px auto;
            display: block;
        }
    </style>
    <div class="select-lt" id="mySelect">
        <select placeholder="加载数据" id="select">
            <option value="">请选择</option>
            <option value="xiaoming">熊猫</option>
            <option value="xiaohuang">大黄蛇</option>
            <option value="xiaohong">大鱼</option>
        </select>
    </div>
    <div class="mySelect select-lt">
        <div class="val-col"><input type="text" readonly="" placeholder="动态加载数据">
            <select placeholder="你在说啥">
                <option value="">请选择</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option> 
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option> 
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
        </div>
        <div class="select-list">
            <input type="text" placeholder="输入关键字" class="filtrate-input">
            <ul class="" style="top: 35px;">
                <li data-value="">请选择</li>
                <li data-value="a">A</li>
                <li data-value="b">B</li>
                <li data-value="c" class="active">C</li><li data-value="a">A</li>
                <li data-value="b">B</li><li data-value="a">A</li>
                <li data-value="b">B</li><li data-value="a">A</li>
                <li data-value="b">B</li><li data-value="a">A</li>
                <li data-value="b">B</li><li data-value="a">A</li>
                <li data-value="b">B</li><li data-value="a">A</li>
                <li data-value="b">B</li><li data-value="a">A</li>
                <li data-value="b">B</li>
                
            </ul>
        </div>        
    </div>
   
    <div class="mySelect select-lt">
        <select placeholder="静态加载数据">
            <option value="">请选择</option>
            <option value="xiaoming">熊猫</option>
            <option value="xiaohuang">大黄蛇</option>
            <option value="xiaohong">大鱼</option>
        </select>
    </div>
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="./jquery-select.js"></script>
    <script>
        $(document).ready(function () {
            /*
                参数
                isfiltration 是否开启搜索功能
                isdisabled 是否禁用
                selectedValue 默认选中的值

                事件
                select-change 下拉选中事件
                setSelected  设置默认值
                getSelected  获取当前选中项
            */
            $('.mySelect').selectlt({
                isfiltration:true,
                isdisabled:false
            });
           var mySelect = $('#mySelect').selectlt({
                isfiltration:true,
                selectedValue:'xiaohuang'
            })
            //选中事件
            mySelect.on('select-change', function (e, data) {
                console.log(e, data);
            });
            //设置选中项
            //mySelect.selectlt('setSelected', 'xiaohong');


            /**
                获取select选中项
            */
            //1，通过组件的函数方式获取
            mySelect.selectlt('getSelected', function (data) {
                console.log('选中项:', data);
            });
            //2，通过select获取
            var selectedValue = $('#select').val();
            console.log('选中值:', selectedValue);
            //或
            var $selectedOption = $('#select option:selected');
            console.log('选中项值:', $selectedOption.val());
            console.log('选中项文本:', $selectedOption.text());
        });
    </script>
</body>

</html>
